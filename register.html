<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="shortcut icon" href="./img/favicon-00.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2cb25f2c39.js" crossorigin="anonymous"></script>

    <title>La Birra Registradora</title>
</head>
<body>
    <div class="container">
        <div class="container__reg">
            <div class="container__reg--img">
                <img src="./img/logo_black.svg" alt="">
            </div>
            <div>
                <h2 class="container__reg--title">Ingresa tus datos</h2>
                <form action="https://aguantelabirra.vercel.app/login.html" class="">
                    <label for="name">Nombre</label>                    
                    <input type="text" name="" id="name" required>

                    <label for="lastname">Apellido</label>
                    <input type="text" name="" id="lastname" required>

                    <label for="email">Correo electronico</label>
                    <input type="email" name="" id="email" required>

                    <label for="user">Usuario</label>
                    <input type="text" name="" id="user" required>

                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="password" required>
                    
                    <label for="repeat-password">Confirmar Contraseña</label>
                    <input type="password" name="" id="repeat-password" required>


                                        
                    <input type="submit" class="btn-s" value="Registrarse" class="container__log--btn" url="https://aguantelabirra.vercel.app/" >
                    <a href="./login.html" class="container__reg--a">Ya tengo cuenta</a>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
