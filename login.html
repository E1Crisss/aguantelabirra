<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/club.css" />
    <link rel="shortcut icon" href="./img/favicon-00.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/2cb25f2c39.js"
      crossorigin="anonymous"
    ></script>

    <title>Aguante La Birra!</title>
  </head>
  <body>
    <div class="container">
      <div class="container__log">
        <div class="container__log--img">
          <img src="./img/logo_black.svg" alt="" />
        </div>
        <div class="container__log">
          <h2>iniciar sesíon</h2>
          <form
            action="https://aguantelabirra.vercel.app/"
            class="container__log"
          >
            <input
              type="text"
              name=""
              class="container__log--input"
              id=""
              placeholder="Usuario"
              required
            />
            <input
              type="password"
              name=""
              class="container__log--input"
              id=""
              placeholder="Contraseña"
              required
            />
            <div class="container__log--cbx">
              <a href="#">¿Olvidaste la Contraseña?</a>
            </div>
            <input
              type="submit"
              value="Iniciar Sesíon"
              class="container__log--btn"
              url="https://aguantelabirra.vercel.app/"
            />
            <a href="./register.html" class="container__log--signin">Registrarme</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
